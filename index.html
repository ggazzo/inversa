<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLE Control UI</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #statusArea {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #e9ecef;
      }
      #graphContainer {
        margin-top: 20px;
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
      }
      .temperature-info {
        margin-top: 10px;
      }
      .device-state {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>BLE Device Control</h1>

      <button id="connectButton">Connect to Device</button>
      <div id="statusArea">Not Connected</div>

      <h2>Device Information</h2>
      <div class="temperature-info">
        Current Temperature: <span id="currentTemp">N/A</span> &deg;C
      </div>
      <div class="temperature-info">
        Target Temperature: <span id="targetTemp">N/A</span> &deg;C
      </div>
      <div class="device-state">
        Current State: <span id="currentState">N/A</span>
      </div>
      <button id="confirmActionButton" style="display: none">
        Confirm Action
      </button>

      <h2>Temperature Graph</h2>
      <div id="graphContainer">
        <!-- Graph will be rendered here by a library like Chart.js -->
        <p style="text-align: center; padding-top: 20px">
          Temperature graph will appear here.
        </p>
      </div>

      <!-- Placeholder for command sending UI elements - to be detailed in subtask 15.2 -->
      <h2>Commands</h2>
      <div id="commandControls">
        <p>Command controls will appear here.</p>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Consider adding a charting library later, e.g., <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  </body>
</html>
